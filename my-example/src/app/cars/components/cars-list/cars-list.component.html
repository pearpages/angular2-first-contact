<div class="card m-4 p-4">
  <h3>Cars List</h3>
  <p>
  <button class="btn btn-default" (click)="getInitialList()" class="btn btn-default">Get Initial List</button>
  <button class="btn btn-default" (click)="getRefreshFromServer()" class="btn btn-default">Refresh From Server</button>
  </p>
  <ul>
    <li *ngFor="let car of cars$ | async">{{car.id}}. {{car.name}} {{car.description}} <button class="btn btn-default" (click)="remove(car)">Remove</button></li>
  </ul>
</div>
