<style>
  .ng-valid[required],
  .ng-valid.required {
    border-left: 5px solid #42A948;
    /* green */
  }

  .ng-invalid:not(form) {
    border-left: 5px solid #a94442;
    /* red */
  }
</style>

<div class="component">
  <form #carForm="ngForm" (submit)="onSubmit()">
        <div class="form-group">
      <label for="id">ID</label>
      <input #id type="number" class="form-control" id="id" [(ngModel)]="model.id" name="id" required>
    </div>
        <div class="form-group">
      <label for="name">Name</label>
      <input #name type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
    </div>
        <div class="form-group">
      <label for="description">Description</label>
      <input #description type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description" required>
    </div>

    <button [disabled]="!carForm.form.valid" type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
