<h1>
  {{title}}
</h1>

<div [style.border]="'1px solid black'">
  <vehicles></vehicles>
</div>


<button (click)="resetCharacterList()">Reset Child Filter</button>


<div 
[style.border]="'1px solid black'" 
[style.background-color]="color" 
(mouseenter)="color = '#CCC'"
(mouseleave)="color = '#FFF'">
  <h4>Character List</h4>
  <character-list (changed)="catchEvent($event)"></character-list>  
</div>
