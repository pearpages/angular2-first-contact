<h1>Referencing Parent Selectors</h1>

<pre class="sp-code">
h3
  font-size: 20px
  margin-bottom: 10px
  .some-parent-selector &
    font-size: 24px
    margin-bottom: 20px

</pre>

<p>And here's how the output CSS looks.</p>

<pre class="sp-code">
h3
  font-size: 20px;
  margin-bottom: 10px;

.some-parent-selector h3
  font-size: 24px;
  margin-bottom: 20px;
</pre>
