<h3 class="bg-primary p-a-1">{{getName()}}'s To Do List</h3>

<div class="m-t-1 m-b-1">
    <input type="text" #todoText class="form-control">
    <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)">Add</button>
</div>

<h4>ToDo</h4>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Description</th>
            <th colspan="2">Done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
            <td>{{i+1}}</td>
            <td>{{item.action}}</td>
            <td><input type="checkbox"[(ngModel)]="item.done" /></td>
            <td [ngSwitch]="item.done">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span>
            </td>
        </tr>
    </tbody>
</table>

<h4>Done</h4>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Description</th>
            <th colspan="2">Done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getDoneItems(); let i = index">
            <td>{{i+1}}</td>
            <td>{{item.action}}</td>
            <td><input type="checkbox"[(ngModel)]="item.done" /></td>
            <td [ngSwitch]="item.done">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span>
            </td>
        </tr>
    </tbody>
</table>
